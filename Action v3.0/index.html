<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Дія</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- ! НЕ РУШ ========== -->
    <link rel="stylesheet" href="/style.css" />
    <link rel="manifest" href="/manifest.json" />
    <!-- ! НЕ РУШ ========== -->

    <!-- / ICON -->
    <link rel="icon" href="img/icon-dia.png" />
    <!-- / NULL STYLE -->
    <link rel="stylesheet" href="css/null.css" />
    <!-- / STYLE -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- ! НЕ РУШ ========== -->
    <div id="installContainer" class="hidden"></div>
    <script src="/script.js" defer></script>
    <div
      class="glitchButton"
      style="position: fixed; top: 20px; right: 20px"
    ></div>
    <script src="https://button.glitch.me/button.js"></script>
    <!-- ! НЕ РУШ ========== -->

    <!-- / TOP -->
    <div id="top" class="top">
      <div class="container">
        <img src="img/icon-dia.png"class="icon icon-dia" />
        <img src="img/icon-qr.png"class="icon icon-qr" />
      </div>
    </div>

    <div id="side-card" class="side-card">
    </div>

    <!-- / CARD -->
    <div id="card" class="card">
      <div id="flip" class="inner flip">
        <!-- / FRONT -->
        <div id="front" class="front">
          <div class="container">
            <div class="top">
              <span class="ff6"
                >Паспорт громадянина України<img
                  src="img/icon-trident.png"
                  class="icon icon-trident"
              /></span>
            </div>
            <div class="middle">
              <div class="left">
                <img src="img/photo.png"/>
              </div>
              <div class="right">
                <div class="date">
                  <p class="ff6">Дата<br />народження:<br />20.07.2003</p>
                </div>
                <div class="number">
                  <p class="ff6">Номер:<br />013723655</p>
                </div>
                <div class="sign">
                  <img src="img/sign.png"/>
                </div>
              </div>
            </div>
            <div id="line"></div>
            <div class="bottom">
              <div class="left">
                <p class="ff6">Беднарчук<br />Петро<br />Степанович</p>
              </div>
              <div class="right">
                <div class="dots">
                  <img src="img/icon-dots.png" class="icon icon-dots" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- / BACK -->
        <div id="back" class="back">
          <div class="container">
            <div id="if-qr" class="if-qr">
              <div class="top">
                <span class="ff6">QR-КОД ДІЯТИМЕ 3 ХВ</span>
              </div>
              <div class="middle">
                <img src="img/qr-big.png"/>
              </div>
            </div>
            <div id="if-bar" class="if-bar hidden">
              <div class="top">
                <span class="ff6">ШТРИХ-КОД ДІЯТИМЕ 3 ХВ</span>
              </div>
              <div class="middle">
                <img src="img/bar-big.png"/>
                <span>6 6 8 9 5 8 1 8 6 1 7 0 7</span>
              </div>
            </div>
            <div class="bottom">
              <div class="qr">
                <div class="container">
                  <img src="img/icon-qr.png" id="qr" class="qr-bar-on" />
                  <span class="ff6">QR-код</span>
                </div>
              </div>
              <div class="bar">
                <div class="container">
                  <img src="img/icon-barcode.png" id="bar" class="qr-bar-off" />
                  <span class="ff6">Штрих-код</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- / TIME -->
    <div id="time" class="ff6"></div>

    <!-- / CIRCLES -->
    <div id="circles">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>

    <!-- / BOTTOM -->
    <div id="bottom" class="bottom ff6">
      <div class="documents">
        <img src="img/icon-documents.png"class="icon icon-documents" />
        <p>Документи</p>
      </div>
      <div class="services">
        <img src="img/icon-services.png"class="icon icon-services" />
        <p>Полуги</p>
      </div>
      <div class="messages">
        <img src="img/icon-messages.png"class="icon icon-messages" />
        <p>Повідомлення</p>
      </div>
      <div class="menu">
        <img src="img/icon-menu.png"class="icon icon-menu" />
        <p>Меню</p>
      </div>
    </div>

    <!-- / TIME -->
    <script src="/js/time.js"></script>
    <!-- / JQUERY -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <!-- / SCRIPT -->
    <script src="/js/script.js"></script>
  </body>
</html>
