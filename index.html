<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather by Oleshko</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />

        <!-- ! DON`T TOUCH ========== -->
        <link rel="stylesheet" href="/style.css" />
        <link rel="manifest" href="/manifest.json" />
        <!-- ! DON`T TOUCH ========== -->

        <!-- ! ==================== -->
        <!-- / Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
            defer
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
            defer
        ></script>

        <!-- / Font Awesome Icons -->
        <script
            src="https://kit.fontawesome.com/66446e710a.js"
            crossorigin="anonymous"
            defer
        ></script>

        <!-- / Icon -->
        <link
            rel="icon"
            href="https://iconape.com/wp-content/files/cw/116300/svg/weather-ios.svg"
        />

        <!-- / Scrollbar -->
        <link rel="stylesheet" href="/css/scrollbar.css" />

        <!-- / Style -->
        <link rel="stylesheet" href="/css/style.css" />

        <!-- / JQuery -->
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"
            defer
        ></script>

        <!-- / myScript -->
        <script src="/js/myScript.js" defer></script>
        <!-- ! ==================== -->
    </head>
    <body oncopy="return false;" onmousedown="return false;" oncontextmenu="return false;">
        <!-- ! DON`T TOUCH ========== -->
        <div id="installContainer" class="hidden"></div>
        <script src="/script.js" defer></script>
        <div
            class="glitchButton"
            style="position: fixed; top: 20px; right: 20px"
        ></div>
        <script src="https://button.glitch.me/button.js"></script>
        <!-- ! DON`T TOUCH ========== -->

        <!-- CODE -->

        <!-- ? preloader -->
        <div id="preloader" class="fixed-top d-flex justify-content-center align-items-center">
            <div class="text-center">
                <img src="https://iconape.com/wp-content/files/cw/116300/svg/weather-ios.svg" width="100vw">
                <h1 class="mt-4">Weather by Oleshko</h1>
                <p class="geolocation_error mt-5 pt-5 none">Allow geolocation and restart the page</p>
            </div>
        </div>

        <!-- ? all -->
        <div id="all">
            <div class="container">

                <!-- / current -->
                <div class="current text-center pt-4">
                    <div class="current_city display-3 pb-4">City</div>
                    <div class="d-flex justify-content-center display-1 fw-light pt-4">
                        <div class="current_temp">0</div>
                        <div class="mt-2">°</div>
                    </div>
                    <div class="current_description_1 display-6">Description</div>
                </div>

                <!-- / details -->
                <div class="details pt-5">
                    <!-- Сьогодні -->
                    <div class="current_details d-flex justify-content-between">
                        <div class="left d-flex">
                            <div class="current_icon">icon</div>
                            <div class="mx-2">Сьогодні</div>
                            <div class="current_description_2">Description</div>
                        </div>
                        <div class="right d-flex">
                            <div class="current_temp_max">0</div>
                            <div class="mx-2">/</div>
                            <div class="current_temp_min">0</div>
                        </div>
                    </div>
                    <!-- Завтра -->
                    <div class="tomorrow_details d-flex justify-content-between mt-2">
                        <div class="left d-flex">
                            <div class="tomorrow_icon">icon</div>
                            <div class="mx-2">Завтра</div>
                            <div class="tomorrow_description">Ясно</div>
                        </div>
                        <div class="right d-flex">
                            <div class="tomorrow_temp_max">-5</div>
                            <div class="mx-2">/</div>
                            <div class="tomorrow_temp_min">-10</div>
                        </div>
                    </div>
                    <!-- Післязавтра -->
                    <div class="afterTomorrow_details d-flex justify-content-between mt-2">
                        <div class="left d-flex">
                            <div class="afterTomorrow__icon">icon</div>
                            <div class="mx-2">Післязавтра</div>
                            <div class="afterTomorrow_description">Ясно</div>
                        </div>
                        <div class="right d-flex">
                            <div class="afterTomorrow_temp_max">-5</div>
                            <div class="mx-2">/</div>
                            <div class="afterTomorrow_temp_min">-10</div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- CODE -->
    </body>
</html>
