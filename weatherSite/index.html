<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather by Oleshko</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />

        <!-- ! ==================== -->
        <!-- / Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
            defer
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
            defer
        ></script>

        <!-- / Font Awesome Icons -->
        <script
            src="https://kit.fontawesome.com/66446e710a.js"
            crossorigin="anonymous"
            defer
        ></script>

        <!-- / Icon -->
        <link
            rel="icon"
            href="https://iconape.com/wp-content/files/cw/116300/svg/weather-ios.svg"
        />

        <!-- / Scrollbar -->
        <link rel="stylesheet" href="/css/scrollbar.css" />

        <!-- / Style -->
        <link rel="stylesheet" href="/css/style.css" />

        <!-- / JQuery -->
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"
            defer
        ></script>

        <!-- / myScript -->
        <script src="/js/myScript.js" defer></script>
        <!-- ! ==================== -->
    </head>
    <body>



        <div id="all" class="">
            <div class="container">

                <div class="weather">
                    <div class="container">

                        <!-- ! current -->
                        <div class="current pt-4">
                            <div id="current_city" class="display-3 text-center mb-4 pb-4">Lviv</div>
                            <div id="current_temp" class="display-1 text-center mt-4 pt-4">-4°</div>
                            <div id="current_description" class="display-6 text-center">Хмарно</div>
                        </div>

                        <!-- ! forecast -->
                        <div class="forecast pt-4">
                            <div id="forecast_today" class="d-flex justify-content-between">
                                <div class="d-flex">
                                    <p class="">Сбогодні</p>
                                    <p id="current_description" class="mx-2"></p>
                                </div>
                                <div class="d-flex">
                                    <p id="current_temp_max" class="">-3°</p>
                                    <p class="mx-1">/</p>
                                    <p id="current_temp_min" class="">-8°</p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>



    </body>
</html>
